
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center"> Login </h1>

    <div class="form-group my-3">

      <label for="InputEmail">Email</label>
      <input type="email" formControlName="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">

      <div *ngIf="submitted && validate['email'].errors" class="text-danger">
        <div *ngIf="validate['email'].errors['required']">Email is required</div>
        <div *ngIf="validate['email'].errors['email']">Invalid email format</div>
      </div>

    </div>

    <div class="form-group">

      <label for="InputPassword">Password</label>
      <input type="password"  formControlName="password" name="password" class="form-control" id="InputPassword" placeholder="Password">

      <div *ngIf="submitted && validate['password'].errors" class="text-danger">
        <div *ngIf="validate['password'].errors['required']">Password is required</div>
      </div>

    </div>

    <div class="form-check">

        <input type="checkbox"  formControlName="rememberMe" name="rememberMe" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>

    </div>

    <div class="text-center mt-4 ">
      <div *ngIf="submitted && error" class="text-danger">
        <div>{{error}}</div>
      </div>
        <button type="submit" class="btn btn-primary w-100 text-center" onclick="login">Login</button>

    </div>
  </form>
